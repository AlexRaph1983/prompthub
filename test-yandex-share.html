<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест Яндекс.Шаринг</title>
    <script src="https://yastatic.net/share2/share.js"></script>
</head>
<body>
    <h1>Тест Яндекс.Шаринг</h1>
    <div class="ya-share2" data-curtain data-shape="round" data-services="messenger,vkontakte,odnoklassniki"></div>
    
    <script>
        // Инициализируем кнопки после загрузки
        document.addEventListener('DOMContentLoaded', function() {
            if (window.Ya && window.Ya.share2) {
                const shareContainer = document.querySelector('.ya-share2');
                if (shareContainer) {
                    window.Ya.share2(shareContainer, {
                        content: {
                            url: window.location.href,
                            title: 'Тест PromptHub',
                            description: 'Тестовое описание'
                        }
                    });
                }
            }
        });
    </script>
</body>
</html>
